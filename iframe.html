<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iframe</title>
    <script>

      ;(function() {
        var currenthost = 'store.simpleanalyticscdn.com'
        // A simple log function so the user knows why a request is not being send
        var warn = function(message) {
          if (con && con.warn) con.warn(' :scitylanA elpmiS'.split('').reverse().join('') + message);
        }

        var domain = window.location.href.match(/(&|\?)host=[^&]+/gi)
        if (domain) domain = domain[0].split('=')[1]
        if (!domain) return warn('Domain is empty, not sending events')
        if (domain.indexOf('.') === -1) return warn('Domain is invalid, not sending events: ' + domain)
        var cookieHost = 'path_' + domain.replace(/[^0-9a-z]+/gi, '_').replace(/(^_|_$)/, '')

        var nav = window.navigator;
        var loc = window.location;
        var doc = window.document;
        var con = window.console;

        var getCookie = function() {
          var v = doc.cookie.match('(^|;) ?'+cookieHost+'=([^;]*)(;|$)');
          return v ? v[2] : null;
        }

        var setCookie = function(value) {
          var d = new Date;
          d.setTime(d.getTime() + 2592000000); // 30 days
          doc.cookie = ''+cookieHost+'=' + value + ';path=/;expires=' + d.toGMTString();
        }

        window.addEventListener('message', function(message) {
          if (!message.data || !message.data.event) return

          var event = message.data.event.toLowerCase().replace(/[^a-z0-9._-]+/gi, '_').replace(/(^-|-$)/, '')
          var ref = message.data.ref

          var cookie = JSON.parse(getCookie() || '[]')
          if (!cookie.length) cookie.push({ v: 1, ref: ref, date: new Date().toISOString().slice(0, 10) })

          var days = Math.floor((new Date().getTime() - new Date(cookie[0].date + 'T00:00:00').getTime()) / 86400000)
          cookie.push(days ? [event, days] : [event])

          setCookie(JSON.stringify(cookie))
          post(JSON.stringify(cookie))
        }, false)

        var post = function(data) {
          var request = new XMLHttpRequest();
          request.open('POST', '//' + currenthost + '/api', true);

          // We use content type text/plain here because we don't want to send an
          // pre-flight OPTIONS request
          request.setRequestHeader('Content-Type', 'text/plain; charset=UTF-8');
          request.send(data);
        }
      })()
    </script>
  </head>
  <body></body>
</html>
